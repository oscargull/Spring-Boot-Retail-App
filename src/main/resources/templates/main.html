<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenes and Destinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="bootstrap/js/bootstrap-modal.js" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


    <style>
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            border: 1px solid red; /* Add this to visually confirm the container's size */
        }
        .almacen-central, .almacen, .destino {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .almacen-central {
           /* background-color: red;*/
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .almacen { /*background-color: blue;*/ z-index: 2; }
        .almacen-central img {
            width: 200px;
            height: auto;
        }
        .almacen-secundario img {
            width: 100px;
            height: auto;
        }
        .destino { background-color: green; width: 15px; height: 15px; z-index: 1; cursor: pointer; }
        .truck {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 5px;
            z-index: 3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .close-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="text-center">
    <form th:action="@{/hacerpedido}" th:object="${hacerpedido}" method="get" class="mt-3">
        <button id="open-modal-btn" class="btn btn-danger btn-lg w-50">Hacer Pedido</button>
    </form>
</div>
<div class="text-center">
    <form th:action="@{/search}" th:object="${search}" method="get" class="mt-3">
        <button id="open-modal-btn" class="btn btn-danger btn-lg w-50">Buscar Pedido</button>
    </form>
</div>
<div class="row mb-4">
    <div class="col-12 text-center">
        <form th:action="@{/productos}" th:object="${productos}" method="get" class="mt-3">
            <button class="btn btn-primary btn-lg w-100">Productos</button>
        </form>
    </div>
    <div class="col-12 text-center">
        <form th:action="@{/almacenes}" th:object="${almacenes}" method="get" class="mt-3">
            <button class="btn btn-secondary btn-lg w-100">Almacenes</button>
        </form>
    </div>
    <div class="col-12 text-center">
        <form th:action="@{/destinos}" th:object="${destinos}" method="get" class="mt-3">
            <button class="btn btn-success btn-lg w-100">Destinos</button>
        </form>
    </div>
    <div class="col-12 text-center">
        <form th:action="@{/pedidos}" th:object="${pedidos}" method="get" class="mt-3">
            <button class="btn btn-secondary btn-lg w-100">Pedidos</button>
        </form>
    </div>
</div>


<div class="container">
    <div class="almacen almacen-central" data-name="Almacén Central" id="1"><img th:src="@{warehouse.png}"></div>

    <div class="almacen almacen-secundario" data-name="Almacén Norte" id="2" style="top: 10%; left: 55%; transform: translateX(-50%);"><img th:src="@{warehouse-small.png}"></div>
    <div class="almacen almacen-secundario" data-name="Almacén Sur" id="3" style="bottom: 20%; left: 43%; transform: translateX(-50%);"><img th:src="@{warehouse-small.png}"></div>
    <div class="almacen almacen-secundario" data-name="Almacén Este" id="4" style="top: 45%; right: 15%; transform: translateY(-50%);"><img th:src="@{warehouse-small.png}"></div>
    <div class="almacen almacen-secundario" data-name="Almacén Oeste" id="5" style="top: 40%; left: 20%; transform: translateY(-50%);"><img th:src="@{warehouse-small.png}"></div>

    <button id="animate-btn">Animacion</button>
</div>

<div id="modal-container"></div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2 id="modal-title">Title</h2>
        <p id="modal-text">Description of the location.</p>
        <button class="close-btn" id="close-modal">Close</button>
    </div>
</div>


<script>



    const container = document.querySelector('.container');
    const almacenCentral = document.querySelector('.almacen-central');

    document.addEventListener("DOMContentLoaded", async function() {
        const container = document.querySelector('.container');

        try {
            const response = await fetch('/api/destinos');
            const destinos = await response.json();

            destinos.forEach((destino, index) => {
                const destinoElement = document.createElement('div');
                destinoElement.classList.add('destino');
                destinoElement.textContent = destino.nombre;
                destinoElement.setAttribute('id', destino.destino_id);

                destinoElement.addEventListener("click", () => {
                    const destinoId = destinoElement.getAttribute("id");
                    openModalDestino(destinoId);
                });


                const angle = (destino.distancia / 100) * 2 * Math.PI;
                const maxRadius = Math.min(window.innerWidth, window.innerHeight) / 2;
                const radius = (destino.distancia / 100) * maxRadius;
//                const xPos = (window.innerWidth / 2) + radius * Math.cos(angle);
//                const yPos = (window.innerHeight / 2) + radius * Math.sin(angle);
                const xPos = (container.offsetWidth / 2) + radius * Math.cos(angle);
                const yPos = (container.offsetHeight / 2) + radius * Math.sin(angle);
                destinoElement.style.left = `${xPos}px`;
                destinoElement.style.top = `${yPos}px`;

                container.appendChild(destinoElement);
            });

        } catch (error) {
            console.error("Error fetching destinos:", error);
        }
    });


    function animateTruck(startX, startY, endX, endY) {
        const truck = document.createElement('div');
        truck.classList.add('truck');
        truck.style.left = `${startX}px`;
        truck.style.top = `${startY}px`;
        container.appendChild(truck);

        truck.animate([
            { left: `${startX}px`, top: `${startY}px` },
            { left: `${endX}px`, top: `${endY}px` }
        ], {
            duration: 3000,
            fill: 'forwards',
            easing: 'linear'
        });
    }

    //testear animacion
    const boton = document.getElementById("animate-btn");
    boton.addEventListener('click', () => {
        console.log("Button clicked");
        const randomDestino = Math.floor(Math.random() * 7) + 1;
        const destino = document.querySelector(`.destino[id="${randomDestino}"]`);
        const almacen = document.querySelector('.almacen-central');
        const startX = almacen.offsetLeft + almacen.offsetWidth / 2;
        const startY = almacen.offsetTop + almacen.offsetHeight / 2;
        const endX = destino.offsetLeft + destino.offsetWidth / 2;
        const endY = destino.offsetTop + destino.offsetHeight / 2;
        animateTruck(startX, startY, endX, endY);
    });

    document.getElementById("open-modal-btn").addEventListener("click", function () {
    fetch('/hacerpedido')
        .then(response => response.text())
        .then(data => {
    document.getElementById("modal-container").innerHTML = data;

        var myModal = new bootstrap.Modal(document.getElementById("modal_hacerpedido"));
        myModal.show();
        $('.modal-backdrop').hide();
    })
        .catch(error => console.error("Error loading modal:", error));
    });
    $(document).ready(function() {
        $("#modal_hacerpedido").modal();
    });

    function openModalDestino(destinoId) {
        fetch(`/api/destinos/${destinoId}/view`)
            .then(response => response.text())
            .then(data => {
            document.getElementById("modal-container").innerHTML = data;

            let modalElement = document.getElementById("modal_destino");
            var myModal = new bootstrap.Modal(modalElement);

            fetch(`/api/destinos/${destinoId}`)
                .then(response => response.json())
                .then(destino => {
                modalElement.querySelector('input[name="destino_id"]').value = destino.destino_id;

                myModal.show();
                $('.modal-backdrop').hide();
            })
                .catch(error => console.error("Error fetching destino data:", error));
        })
            .catch(error => console.error("Error loading modal:", error));
    }
    $(document).ready(function() {
        $("#modal_destino").modal();
    });

    document.querySelectorAll('.almacen').forEach(element => {
            element.addEventListener("click", () => {
                const almacenId = element.getAttribute("id");
                openModalAlmacen(almacenId);
            });
        });
    function openModalAlmacen(almacenId) {
        fetch(`/api/almacenes/${almacenId}/view`)
            .then(response => response.text())
            .then(data => {
            document.getElementById("modal-container").innerHTML = data;

            let modalElement = document.getElementById("modal_almacen");
            var myModal = new bootstrap.Modal(modalElement);

            fetch(`/api/almacenes/${almacenId}`)
                .then(response => response.json())
                .then(almacen => {
                modalElement.querySelector('input[name="almacen_id"]').value = almacen.almacen_id;

                myModal.show();
                myModal.hide();
                $('.modal-backdrop').hide();
            })
                .catch(error => console.error("Error fetching almacen data:", error));
        })
            .catch(error => console.error("Error loading modal:", error));
    }
    $(document).ready(function() {
        $("#modal_almacen").modal();
    });

    function sendData() {
        $.ajax({
            type: "POST",
            url: "/api/pedidos/hacerpedido",
            data: $("#pedidoForm").serialize(),
            success: function(data) {

                //no funciona ocultar...
                var myModal = new bootstrap.Modal(document.getElementById("modal_hacerpedido"));
                myModal.hide();

                let almacenId = document.getElementById("almacenSelect").value;
                let destinoId = document.getElementById("destinoSelect").value;

                const destino = document.querySelector(`.destino[id="${destinoId}"]`);
                const almacen = document.querySelector(`.almacen[id="${almacenId}"]`);
                const startX = almacen.offsetLeft + almacen.offsetWidth / 2;
                const startY = almacen.offsetTop + almacen.offsetHeight / 2;
                const endX = destino.offsetLeft + destino.offsetWidth / 2;
                const endY = destino.offsetTop + destino.offsetHeight / 2;
                animateTruck(startX, startY, endX, endY);

            },
            error: function() {
                alert("Hubo un error al enviar el pedido.");
            }
        });
    }
</script>
</body>
</html>
