<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenes y Destinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="bootstrap/js/bootstrap-modal.js" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
/*            border: 1px solid red; *//* For visual debugging */
        }

        .almacen-central, .almacen, .destino {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .almacen-central {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .almacen { z-index: 2; }

        .almacen-central img {
            width: 200px;
            height: auto;
        }

        .almacen-secundario img {
            width: 100px;
            height: auto;
        }

        .destino {
            background-color: green;
            width: 15px;
            height: 15px;
            z-index: 1;
            cursor: pointer;
        }
        #open-modal-btn {
            position: absolute;
            top: calc(50% + 120px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #animate-btn {
            position: absolute;
            top: calc(20% + 120px);
            left: 30%;
            transform: translateX(-30%);
            z-index: 1000;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .truck {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 5px;
            z-index: 3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-around">
        <a href="/productos" class="btn btn-primary">üì¶ Productos</a>
        <a href="/almacenes" class="btn btn-secondary">üè≠ Almacenes</a>
        <a href="/destinos" class="btn btn-success">üìç Destinos</a>
        <a href="/pedidos" class="btn btn-warning">üìú Pedidos</a>
    </div>
</nav>
<div class="container">
    <div class="almacen almacen-central" id="1" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <img th:src="@{warehouse.png}">
    </div>
    <button id="open-modal-btn" class="btn btn-warning btn-lg">Hacer Pedido</button>

    <div class="almacen almacen-secundario" id="2" style="top: 10%; left: 55%;"><img th:src="@{warehouse-small.png}"></div>
    <div class="almacen almacen-secundario" id="3" style="bottom: 20%; left: 43%;"><img th:src="@{warehouse-small.png}"></div>
    <div class="almacen almacen-secundario" id="4" style="top: 45%; right: 15%;"><img th:src="@{warehouse-small.png}"></div>
    <div class="almacen almacen-secundario" id="5" style="top: 40%; left: 20%;"><img th:src="@{warehouse-small.png}"></div>

    <button id="animate-btn">Animacion</button>
</div>

<div id="modal-container"></div>

<script>



     const container = document.querySelector('.container');

    document.addEventListener("DOMContentLoaded", async function() {
        const container = document.querySelector('.container');

        try {
            const response = await fetch('/api/destinos');
            const destinos = await response.json();

            destinos.forEach((destino, index) => {
                const destinoElement = document.createElement('div');
                destinoElement.classList.add('destino');
                destinoElement.textContent = destino.nombre;
                destinoElement.setAttribute('id', destino.destino_id);

                destinoElement.addEventListener("click", () => {
                    const destinoId = destinoElement.getAttribute("id");
                    openModalDestino(destinoId);
                });


                const angle = (destino.distancia / 100) * 2 * Math.PI;
                const maxRadius = Math.min(window.innerWidth, window.innerHeight) / 2;
                const radius = (destino.distancia / 100) * maxRadius;
//                const xPos = (window.innerWidth / 2) + radius * Math.cos(angle);
//                const yPos = (window.innerHeight / 2) + radius * Math.sin(angle);
                const xPos = (container.offsetWidth / 2) + radius * Math.cos(angle);
                const yPos = (container.offsetHeight / 2) + radius * Math.sin(angle);
                destinoElement.style.left = `${xPos}px`;
                destinoElement.style.top = `${yPos}px`;

                container.appendChild(destinoElement);
            });

        } catch (error) {
            console.error("Error fetching destinos:", error);
        }
    });


    function animateTruck(startX, startY, endX, endY) {
        const truck = document.createElement('div');
        truck.classList.add('truck');
        truck.style.left = `${startX}px`;
        truck.style.top = `${startY}px`;
        container.appendChild(truck);

        truck.animate([
            { left: `${startX}px`, top: `${startY}px` },
            { left: `${endX}px`, top: `${endY}px` }
        ], {
            duration: 3000,
            fill: 'forwards',
            easing: 'linear'
        });
    }

    //testear animacion
    const boton = document.getElementById("animate-btn");
    boton.addEventListener('click', () => {
        console.log("Button clicked");
        const randomDestino = Math.floor(Math.random() * 7) + 1;
        const destino = document.querySelector(`.destino[id="${randomDestino}"]`);
        const almacen = document.querySelector('.almacen-central');
        const startX = almacen.offsetLeft + almacen.offsetWidth / 2;
        const startY = almacen.offsetTop + almacen.offsetHeight / 2;
        const endX = destino.offsetLeft + destino.offsetWidth / 2;
        const endY = destino.offsetTop + destino.offsetHeight / 2;
        animateTruck(startX, startY, endX, endY);
    });

    document.getElementById("open-modal-btn").addEventListener("click", function () {
    fetch('/hacerpedido')
        .then(response => response.text())
        .then(data => {
    document.getElementById("modal-container").innerHTML = data;

        var myModal = new bootstrap.Modal(document.getElementById("modal_hacerpedido"));
        myModal.show();
        $('.modal-backdrop').hide();
    })
        .catch(error => console.error("Error loading modal:", error));
    });
    $(document).ready(function() {
        $("#modal_hacerpedido").modal();
    });

    function openModalDestino(destinoId) {
        fetch(`/api/destinos/${destinoId}/view`)
            .then(response => response.text())
            .then(data => {
            document.getElementById("modal-container").innerHTML = data;

            let modalElement = document.getElementById("modal_destino");
            var myModal = new bootstrap.Modal(modalElement);

            fetch(`/api/destinos/${destinoId}`)
                .then(response => response.json())
                .then(destino => {
                modalElement.querySelector('input[name="destino_id"]').value = destino.destino_id;

                myModal.show();
                $('.modal-backdrop').hide();
            })
                .catch(error => console.error("Error fetching destino data:", error));
        })
            .catch(error => console.error("Error loading modal:", error));
    }
    $(document).ready(function() {
        $("#modal_destino").modal();
    });

    document.querySelectorAll('.almacen').forEach(element => {
            element.addEventListener("click", () => {
                const almacenId = element.getAttribute("id");
                openModalAlmacen(almacenId);
            });
        });
    function openModalAlmacen(almacenId) {
        fetch(`/api/almacenes/${almacenId}/view`)
            .then(response => response.text())
            .then(data => {
            document.getElementById("modal-container").innerHTML = data;

            let modalElement = document.getElementById("modal_almacen");
            var myModal = new bootstrap.Modal(modalElement);

            fetch(`/api/almacenes/${almacenId}`)
                .then(response => response.json())
                .then(almacen => {
                modalElement.querySelector('input[name="almacen_id"]').value = almacen.almacen_id;

                myModal.show();
                myModal.hide();
                $('.modal-backdrop').hide();
            })
                .catch(error => console.error("Error fetching almacen data:", error));
        })
            .catch(error => console.error("Error loading modal:", error));
    }
    $(document).ready(function() {
        $("#modal_almacen").modal();
    });

    function sendData() {
        $.ajax({
            type: "POST",
            url: "/api/pedidos/hacerpedido",
            data: $("#pedidoForm").serialize(),
            success: function(data) {

                //no funciona ocultar...
                var myModal = new bootstrap.Modal(document.getElementById("modal_hacerpedido"));
                myModal.hide();

                let almacenId = document.getElementById("almacenSelect").value;
                let destinoId = document.getElementById("destinoSelect").value;

                const destino = document.querySelector(`.destino[id="${destinoId}"]`);
                const almacen = document.querySelector(`.almacen[id="${almacenId}"]`);
                const startX = almacen.offsetLeft + almacen.offsetWidth / 2;
                const startY = almacen.offsetTop + almacen.offsetHeight / 2;
                const endX = destino.offsetLeft + destino.offsetWidth / 2;
                const endY = destino.offsetTop + destino.offsetHeight / 2;
                animateTruck(startX, startY, endX, endY);

            },
            error: function() {
                alert("Hubo un error al enviar el pedido.");
            }
        });
    }
</script>
</body>
</html>
