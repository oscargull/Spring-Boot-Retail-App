<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <!-- Group of buttons for Productos, Almacenes, and Destinos -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <form th:action="@{/productos}" th:object="${productos}" method="get" class="mt-3">
                        <button class="btn btn-primary btn-lg w-100">Productos</button>
                    </form>
                </div>
                <div class="col-12 text-center">
                    <form th:action="@{/almacenes}" th:object="${almacenes}" method="get" class="mt-3">
                        <button class="btn btn-secondary btn-lg w-100">Almacenes</button>
                    </form>
                </div>
                <div class="col-12 text-center">
                    <form th:action="@{/destinos}" th:object="${destinos}" method="get" class="mt-3">
                        <button class="btn btn-success btn-lg w-100">Destinos</button>
                    </form>
                </div>
                <div class="col-12 text-center">
                    <form th:action="@{/pedidos}" th:object="${pedidos}" method="get" class="mt-3">
                        <button class="btn btn-secondary btn-lg w-100">Pedidos</button>
                    </form>
                </div>
            </div>

            <!-- Larger and different colored button for "Hacer Pedido" -->
            <div class="text-center">
                <form th:action="@{/hacerpedido}" th:object="${hacerpedido}" method="get" class="mt-3">
                    <button class="btn btn-danger btn-lg w-50">Hacer Pedido</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
