    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


<div class="modal fade" id="modal_hacerpedido" tabindex="-1" role="dialog" aria-labelledby="modal_hacerpedidoLabel" aria-hidden="true" th:fragment="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Hacer un Pedido</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/hacerpedido}" th:object="${pedido}" method="post">
                    <div class="form-group">
                        <label for="productoSelect">Producto a pedir</label>
                        <select id="productoSelect" name="producto" class="form-control" th:field="*{producto_id}">
                            <option value="" disabled selected>Seleccione un producto</option>
                            <option th:each="producto : ${productos}" th:value="${producto.producto_id}" th:text="${producto.nombre}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado del pedido</label>
                        <input type="text" id="estado" th:field="*{estado}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="fechaPedido">Fecha de pedido</label>
                        <input type="date" id="fechaPedido" th:field="*{fecha_de_pedido}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Pedir</button>
                </form>
            </div>
        </div>
    </div>
</div>
