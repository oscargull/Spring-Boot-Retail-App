<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="modal fade" id="modal_hacerpedido" tabindex="-1" role="dialog" aria-labelledby="modal_hacerpedidoLabel"
     aria-hidden="true" th:fragment="modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_hacerpedidoLabel">Hacer un Pedido</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/hacerpedido}" th:object="${pedido}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="productoSelect">Producto a pedir</label>
                                <select id="productoSelect" name="producto" class="form-control" th:field="*{producto_id}">
                                    <option value="" disabled selected>Seleccione un producto</option>
                                    <option th:each="producto : ${productos}" th:value="${producto.producto_id}" th:text="${producto.nombre}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="estado">Estado del pedido</label>
                                <input type="text" id="estado" th:field="*{estado}" class="form-control" placeholder="Introduzca el estado del pedido">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fechaPedido">Fecha de pedido</label>
                                <input type="date" id="fechaPedido" th:field="*{fecha_de_pedido}" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fechaLlegada">Fecha estimada de llegada</label>
                                <input type="date" id="fechaLlegada" th:field="*{fecha_de_llegada}" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc">Descripcion del pedido</label>
                        <textarea id="desc" th:field="*{descripcion}" class="form-control" placeholder="Introduzca la descripcion del pedido" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="almacenSelect">Almacen de origen</label>
                                <select id="almacenSelect" name="almacen" class="form-control" th:field="*{almacen_id}">
                                    <option value="" disabled selected>Seleccione un almacen</option>
                                    <option th:each="almacen : ${almacenes}" th:value="${almacen.almacen_id}" th:text="${almacen.nombre}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="destinoSelect">Destino</label>
                                <select id="destinoSelect" name="destino" class="form-control" th:field="*{destino_id}">
                                    <option value="" disabled selected>Seleccione un destino</option>
                                    <option th:each="destino : ${destinos}" th:value="${destino.destino_id}" th:text="${destino.nombre}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Pedir</button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
