<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="modal fade" id="modal_almacen" tabindex="-1" role="dialog" aria-labelledby="modal_almacenLabel"
     aria-hidden="true" th:fragment="modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_almacenLabel">Ver almacen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/api/almacenes}" th:object="${almacen}" method="get">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="hidden" th:field="*{almacen_id}" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombre">Nombre del destino</label>
                                    <p id="nombre" th:text="*{nombre}" class="form-control-static"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
