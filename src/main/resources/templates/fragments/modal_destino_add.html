<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="modal fade" id="modal_destino_add" tabindex="-1" role="dialog" aria-labelledby="modal_destino_addLabel"
     aria-hidden="true" th:fragment="modal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_destino_addLabel">Editar producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="destinoAddForm" action="#" th:action="@{/creardestino}" th:object="${destino}" method="post">
          <div class="row">
            <div class="col-md-6">
              <div class="col-md-6">
                <div class="form-group mb-4">
                  <label for="nombre">Nombre del destino</label>
                  <input type="text" id="nombre" th:field="*{nombre}" class="form-control"  placeholder="Introduzca el nombre del destino" required>
                </div>

                <div class="form-group mb-4">
                  <label for="nombre">Distancia</label>
                  <input type="number" id="distancia" th:field="*{distancia}" class="form-control" >
                </div>

                <div class="form-group mb-4">
                  <label for="nombre">Direcci√≥n</label>
                  <input type="text" id="direccion" th:field="*{direccion}" class="form-control" >
                </div>

                <div class="form-group mb-4">
                  <label for="tipoSelect">Estado</label>
                  <select id="tipoSelect" name="tipo" class="form-control" th:field="*{tipo}">
                    <option value="" disabled selected>Seleccione un tipo</option>
                    <option th:value="TIENDA" th:text="Tienda"></option>
                    <option th:value="VIVIENDA" th:text="Vivienda"></option>
                    <option th:value="OFICINA" th:text="Oficina"></option>
                    <option th:value="GIMNASIO" th:text="Gimnasio"></option>
                    <option th:value="HOSPITAL" th:text="Hospital"></option>
                    <option th:value="ESCUELA" th:text="Escuela"></option>


                  </select>
                </div>
              </div>
            </div>
          </div>
          <input type="button" value="Guardar" id="post" onclick="addData()" />
        </form>
      </div>
    </div>
  </div>
</div>

</html>
