<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="modal fade" id="modal_producto" tabindex="-1" role="dialog" aria-labelledby="modal_productoLabel"
     aria-hidden="true" th:fragment="modal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_productoLabel">Editar producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="productoForm" th:action="@{/api/productos}" th:object="${producto}" method="get">
          <div class="row">
            <div class="col-md-6">
              <input type="hidden" th:field="*{producto_id}" />
              <div class="col-md-6">
                <div class="form-group">
                  <label for="nombre">Nombre del producto</label>
                  <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="form-group mb-4">
                  <label for="precio">Precio</label>
                  <input type="number" id="precio" th:field="*{precio}" class="form-control" required>
                </div>

              </div>
            </div>
          </div>
          <input type="button" value="Guardar" id="post" th:attr="onclick=|sendData('${producto.producto_id}')|" />
        </form>
      </div>
    </div>
  </div>
</div>

</html>
