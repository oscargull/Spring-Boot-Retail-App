<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Listado de Productos - Spring Boot</title>
        <!-- Enlace a la hoja de estilos de BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Listado de Productos</h1>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Unidades</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Bucle de la lista de productos -->
                        <tr th:each="producto :${productos}">
                            <td th:text="${producto.producto_id}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.descripcion}"></td>
                            <td th:text="${producto.categoria}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td th:text="${producto.stock}"></td>
                            <td class="text-center"><
                                <form th:action="@{'/api/productos/' + ${producto.producto_id}}" method="delete">
                                    <input type="hidden" name="_method" value="delete">
                                    <button class="btn btn-outline-primary">
                                        <img src="@{/images/delete-icon.png}" alt="Eliminar" width="20" height="20">
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${#lists.isEmpty(productos)}">
                    No hay productos a mostrar.
                </div>
            </div>
        </div>
    </body>
</html>
