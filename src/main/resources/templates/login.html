<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <!-- Enlace a la hoja de estilos de BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .login-container {
                margin-top: 100px;
            }
            .card {
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .btn-primary {
                width: 100%;
            }
        </style>
    </head>
    <body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <h2 class="text-center mb-4">Inicio de Sesión</h2>
                    <form th:action="@{/login}" th:object="${loginRequest}" method="post">
                        <div class="mb-3">
                            <label for="nomUsuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" id="nomUsuario" th:field="*{nomUsuario}" class="form-control" placeholder="Introduzca su nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="passw" class="form-label">Contraseña</label>
                            <input type="password" id="passw" th:field="*{passw}" class="form-control" placeholder="Introduzca su contraseña" required>
                        </div>
                        <div th:if="${error}" class="alert alert-danger text-center">
                            <p th:text="${error}" class="mb-0"></p>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
