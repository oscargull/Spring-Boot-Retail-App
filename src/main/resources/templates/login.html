<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <!-- Enlace a la hoja de estilos de BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mt-5">Inicio de Sesión</h2>
                    <form th:action="@{/login}" th:object="${loginRequest}" method="post" class="mt-3">
                        <div class="form-group">
                            <label for="nomUsuario">Nombre de Usuario</label>
                            <input type="text" id="nomUsuario" th:field="*{nomUsuario}" class="form-control" placeholder="Introduzca su nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="passw">Contraseña</label>
                            <input type="password" id="passw" th:field="*{passw}" class="form-control" placeholder="Introduzca su contraseña" required>
                        </div>
                        <div th:if="${error}" class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
